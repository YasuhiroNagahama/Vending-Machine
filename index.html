<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>

    <!-- bootstrapの読み込み -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- googlefontsの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- cssの読み込み -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- jsの読み込み -->
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="contents-wrapper vh-100 position-relative">
        <div
          class="contents d-flex justify-content-between align-items-center p-4 position-absolute rounded"
        >
          <div class="left-contents">
            <div id="fish-img-list" class="d-none slider-data col-12"></div>
            <div
              id="animation-img-wrapper"
              class="d-flex flex-nowrap overflow-hiddens"
            >
              <div id="fish-img-main" data-index="0">
                <img
                  class="fish-img w-100 border border-4 border-dark rounded"
                  src="img/ヤマメ.jpg"
                />
              </div>
              <div id="fish-img-extra"></div>
            </div>
          </div>
          <div class="right-contents">
            <div class="right-contents-info h5 fw-bold mb-5 text-success">
              <p id="fish-number">No.1</p>
              <p id="fish-name">Name : ヤマメ</p>
              <p id="fish-price">Price : 300</p>
            </div>
            <div
              id="fish-btn-wrap"
              class="fish-btn-wrapper d-flex justify-content-center align-items-center flex-wrap gap-4"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
